<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>25 + 5 Clock</title>
  </head>
  <body>

    <div class="container">
    <!-- row-cols-1 row-cols-sm-1 row-cols-md-4 g-3 -->
    <h1 class="text-center p-5">25 + 5 Clock</h1>
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-4 g-3">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div id="break-label" class="card-header">Break Length</div>
            <div class="card-body">
              <p class="card-text">
                <div id="break-length">5</div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>
                  <button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div id="session-label" class="card-header">Session Length</div>
            <div class="card-body">
              <p class="card-text">
                <div id="session-length">25</div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
                  <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card shadow-sm">
            <div id="timer-label" class="card-header">Session</div>
            <div class="card-body">
              <p class="card-text">
                <div id="time-left"></div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">start_stop</button>
                  <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
